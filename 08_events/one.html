<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: chartreuse;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    document.getElementById('owl').onclick = function (){
        alert('owl clicked')
    }
    // it generate an alert but its not a general way to do it there are other method to do it

    // attachEvent()
    // jQuery - on

    // event is being executed sequiencialy but there has been some exception that we have to deal with explecitly
    /*
    some event that you need to know
    1. type
    2. timestamp
    3. preventDefault
    4. target
    5. toElement
    6. srcElement
    7. currentTarget
    8. clientX 
    9. clientY
    10. screenX 
    11. screenY
    12. altkey
    13. ctrlkey
    14. shiftKey
    15. keyCode
    */

   document.getElementById('images').addEventListener('click', function(){
        console.log("clicked inside the ul");
   }, false)
   
   // false means event propagation they are two kind of event bubling( false == down to top) and event capturing( true == top to down)

   document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked ");
        e.stopPropagation() // this will stop event bubling
   }, false)

   document.getElementById('google').addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked");
   }, false)

   document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode); // this shows li tags
        let removeId = e.target.parentNode;
        removeId.remove()
        // removeId.parentNode.removeChild(removeId)
        //this function will remove list(images parent is <li></li>) one by one after clicking but when we click google then it removed whole ul just bcouz li parent is ul so we have to put some checks
   })

   document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeId = e.target.parentNode;
            removeId.remove()
        }

   })

</script>
</html>
