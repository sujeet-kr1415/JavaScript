<script>
    const div = document.createElement('div') // this will create a div
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // for custom attribute
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    // div.innerText = "sujeet and javascript"
    const addText = document.createTextNode("Sujeet and Javascript")
    div.appendChild(addText)

    // now we are goning to attach div to the document
    document.body.appendChild(div)
    
</script>
</html>
